kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: k8s-cicd-role
  namespace: default
rules:
  - apiGroups:
      - ""
      - "apps"
      - "batch"
      - "extensions"
    resources:
      - "cronjobs"
      - "jobs"
      - "secrets"
    verbs:
      - "create"
      - "list"
      - "patch"
      - "update"
